<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie i Rejestracja</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="page-top-bar">
        <a href="index.html" class="page-back-btn">← Wróć</a>
        <button class="page-forgot-password" onclick="handleForgotPassword()">Zapomniałeś hasła?</button>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" id="login-tab">Logowanie</button>
            <button class="tab-btn" id="register-tab">Rejestracja</button>
        </div>

        <div class="form-container">
            <div class="form-inner login-form">
                <form id="login-form">
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" class="input-field" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Hasło</label>
                        <input type="password" id="login-password" class="input-field" required>
                    </div>
                    <button type="submit" class="submit-btn">Zaloguj się</button>
                </form>
            </div>

            <div class="form-inner register-form">
                <form id="register-form">
                    <div class="account-type">
                        <button type="button" class="account-type-btn active" id="personal-btn">Osoba</button>
                        <button type="button" class="account-type-btn" id="business-btn">Firma</button>
                    </div>
                    <div class="input-group">
                        <label for="register-name" id="name-label">Imię i Nazwisko</label>
                        <input type="text" id="register-name" class="input-field" required>
                    </div>
                    <div class="input-group nip-field" style="display: none;   animation-delay: 0s;">
                        <label for="register-nip">NIP</label>
                        <input type="text" id="register-nip" class="input-field" pattern="[0-9]{10}" title="NIP musi składać się z 10 cyfr">
                    </div>
                    <div class="input-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" class="input-field" required>
                    </div>
                    <div class="input-group">
                        <label for="register-password">Hasło</label>
                        <input type="password" id="register-password" class="input-field" required>
                    </div>
                    <button type="submit" class="submit-btn">Utwórz konto</button>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
